<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHAT</title>
</head>
<body>
    <h2>Timestamp from Express</h2>
    <p id="timestamp-express"></p>

    <h2>Timestamp from FastAPI</h2>
    <p id="timestamp-fastapi"></p>

    <script>
        fetch("http://localhost:8080/timestamp")
        .then((response) => response.json())
        .then((result) => {
            const timestampExpressPara = document.getElementById("timestamp-express");
            timestampExpressPara.textContent = result.time;
        })

        fetch("http://localhost:8000/timestamp")
        .then((response) => response.json())
        .then((result) => {
            const timestampExpressPara = document.getElementById("timestamp-fastapi");
            timestampExpressPara.textContent = result.time;
        })
    </script>



</body>
</html>
